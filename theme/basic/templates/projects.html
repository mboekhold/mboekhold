{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Projects{% endblock %}

{% block content %}
<section id="content">
    {% for project in PROJECTS %}
    <div class="project">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.url }}">Read more</a>
    </div>  
    {% endfor %}
</section>
{% endblock %}
